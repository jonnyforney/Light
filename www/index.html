<html>
	<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Mobile App</title>
<!-- css links -->
<link rel="stylesheet" href="css/themes/my-custom-theme.css" />
<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />        
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/index.css" />
<!-- js scripts-->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>  
<script type="text/javascript" src="js/scripts.js"></script> 
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<body>
  			<div data-role="page" id="load" class="load-blank">
            <img src="img/load.png" id="load-img" class="hundred" />
            <a href="#login" id="log" class="hide"></a> 
        </div> 

        <div data-role="page" id="login" class="bg-cyan center"> 
            <img src="img/logo.png" id="logo" class="center-margin" />
            <form id="main_login" class="clearfix" style="margin: auto;" data-ajax="false" onsubmit="submitControl(this.id)">
                <h3 style="color: white;">Login</h3>   
                <ul> 
                    <li>        
                        <input type="text" id="username" name="username" placeholder="username" class="login-input" style="padding-top: 0px;" data-role="none" />
                    </li>                    
                    <li>
                        <input type="password" id="password" name="password" placeholder="password" class="login-input" data-role="none" />
                    </li>
                </ul>
                <input type="submit" data-role="none" style="visibility: hidden; position: absolute;" />
                <a href="#create" id="new_user" data-transition="none">new user?</a>
                <a href="#home" id="login_go" class="hide"></a>
            </form>
        </div> 

        <div data-role="page" id="create" class="bg-cyan center"> 
            <img src="img/logo.png" id="logo" class="center-margin" />
            <form id="new_user_form" class="clearfix" style="margin: auto;" data-ajax="false" onsubmit="submitControl(this.id)">
                <h3 style="color: white;">Login</h3>   
                <ul> 
                    <li>        
                        <input type="text" id="username_set" name="username_set" placeholder="username" class="login-input" style="padding-top: 0px;" data-role="none" required />
                    </li>                    
                    <li>
                        <input type="password" id="password_set" name="password_set" placeholder="password" class="login-input" data-role="none" />
                    </li>
                    <li>
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="retype password" class="login-input" data-role="none" />
                    </li>                    
                </ul>
                <a href="#home" id="new_user" onclick=" " style="">Create</a>
            </form>
        </div>         

        <div data-role="page" id="home">
            <div data-role="header">
                <h1>
                    <a href="#login" style="text-decoration: none; color: black;">
                        <span class="green-blue">Light</span> 
                        the 
                        <span class="cyan">Way</span>
                    </a>
                </h1>
            </div>
        	<div class="nav">
                <div class="nav-section left bg-orange" onclick="show(1)"></div>
                <div class="nav-section right bg-cyan" onclick="show(2)"></div>
                <div class="nav-section center-margin" style="background-color: red;" onclick="show(-1)"></div>
                <div class="nav-section left bg-green-blue" onclick="show(3)"></div>
                <div class="nav-section right bg-yellow" onclick="show(4)"></div>
            </div>
        	<div class="display"></div>                        
            <div data-role="footer" class="footer">                
                <form id="comment_form" onsubmit="submitControl(this.id)" data-ajax="false">
                    <input type="text" id="comment" name="comment" placeholder="Comment" /> 
                </form>         
            </div>        
        </div>
        <script type="text/javascript">
           // $("head").load("inc/header.html");
        </script>
    </body>
</html>
